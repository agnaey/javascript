<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

<style>
    body{
        background-color: blueviolet;
    }
        .card{
            background-color: antiquewhite;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">

        </div>
    </div>
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="model_title" id="model_title">product detail</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body">
              Modal body..
            </div>

            <div class="modal-header">
                <h4 class="model_footer" id="model_footer">product detail</h4>
              </div>
      
            <!-- Modal footer -->
            <div class="modal-footer">
            </div>
      
          </div>
        </div>
      </div>
    
    <script>
        const fetchdata=async()=>{
            try{
                const response=await fetch('https://dummyjson.com/posts')

                const data=await response.json()
                const row=document.querySelector('.row')
                data.posts.forEach(element => {
                    console.log(element.title);
                    const col=document.createElement('div')
                    col.classList.add('col-lg-3')
                    col.innerHTML=`
                      <div class="card" style="width:100%; height:auto">
                          <h4 class="card-title">${element.title}</h4>
                        <div class="card-body">
                          <p class="card-text">#${element.tags}</p>
                          </div>
                          <hr>
                          <div class='row'>
                            <p class="col card-text"><i class="fa-regular fa-thumbs-up"></i>${element.reactions['likes']}  <i class="fa-regular fa-thumbs-down"></i>${element.reactions['dislikes']} <i class="fa-regular fa-eye"></i>${element.views}</p>
                            </div>
                      </div>
                    `
                    row.appendChild(col)
                    
                });
            }catch(error){
                console.log(error);
            }
        }
        fetchdata()
    </script>
</body>
</html>
